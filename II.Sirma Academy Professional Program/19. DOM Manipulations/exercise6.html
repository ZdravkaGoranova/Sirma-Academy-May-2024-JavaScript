<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Change the content of a cell</title>

</head>
<body>
  <table id="myTable" border="1">
    <tr>
      <td>Row1 cell1</td>
      <td>Row1 cell2</td>
    </tr>
    <tr>
      <td>Row2 cell1</td>
      <td>Row2 cell2</td>
    </tr>
    <tr>
      <td>Row3 cell1</td>
      <td>Row3 cell2</td>
    </tr>
  </table>
  <form>
    <label for="row">Row:</label>
    <input type="number" id="row" name="row" min="0" required><br>
    <label for="col">Column:</label>
    <input type="number" id="col" name="col" min="0" required><br>
    <label for="content">New Content:</label>
    <input type="text" id="content" name="content" required><br>
    <input type="button" onclick="handleChangeContent()" value="Change content">
  </form>

  <script>
    function changeContent(row, col, newContent) {
 
      const table = document.getElementById('myTable');

     
      if (table.rows[row] && table.rows[row].cells[col]) {
      
        table.rows[row].cells[col].innerHTML = newContent;
      } else {
        alert('Invalid row or column index');
      }
    }
    function handleChangeContent() {
      
      const row = document.getElementById('row').value;
      const col = document.getElementById('col').value;
      const newContent = document.getElementById('content').value;

      changeContent(row, col, newContent);
    }
  </script>
</body>
</html>
