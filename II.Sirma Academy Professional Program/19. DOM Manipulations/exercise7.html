<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Create a table</title>
    <style type="text/css">
      body {
        margin: 30px;
      }
    </style>
  </head>
  <body>
    <table id="myTable" border="1"></table>
    <form>
      <label for="row">Row:</label>
      <input type="number" id="row" name="row" min="0" required /><br />

      <label for="col">Column:</label>
      <input type="number" id="col" name="col" min="0" required /><br />

      <input type="button" onclick="createTable()" value="Create the table" />
    </form>

    <script>
      function changeContent(row, col, newContentRow,newContentCol) {
        debugger
        const table = document.getElementById('myTable');
        const rowCount = table.children.length ;
        const rowElement = document.createElement('tr');

        const tdFirst = document.createElement('td');
        tdFirst.textContent = newContentRow;

        const tdSecond = document.createElement('td');
        tdSecond.textContent = newContentCol;

        rowElement.appendChild(tdFirst);
        rowElement.appendChild(tdSecond);

        table.appendChild(rowElement);

        alert('Create a table');
      }
      function createTable() {
        const row = document.getElementById('row').value;
        const col = document.getElementById('col').value;
        const newContentRow = `Row-${row}`;
        const newContentCol = `Column-${col}`;

        changeContent(row, col, newContentRow,newContentCol);
      }
    </script>
  </body>
</html>
