<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Insert row in a table</title>
  </head>
  <body>
    <table id="sampleTable" border="1">
      <tbody>
        <tr>
          <td>Row1 cell1</td>
          <td>Row1 cell2</td>
        </tr>
        <tr>
          <td>Row2 cell1</td>
          <td>Row2 cell2</td>
        </tr>
      </tbody>
    </table>
    <br />
    <input type="button" onclick="insertRow()" value="Insert row" />
    <script>
      function insertRow() {
        // const table = document.querySelector('#sampleTable > tbody');
        const table = document.getElementById('sampleTable');
        const rowCount = table.children.length + 1;
        // const rowCount = table.children.length ;

        const rowElement = document.createElement('tr');

        const tdFirst = document.createElement('td');
        tdFirst.textContent = `Row${rowCount + 1} cell1`;

        const tdSecond = document.createElement('td');
        tdSecond.textContent = `Row${rowCount + 1} cell2`;

        rowElement.appendChild(tdFirst);
        rowElement.appendChild(tdSecond);

        table.appendChild(rowElement);
      }
      //   const table = document.getElementById('sampleTable');
    </script>
  </body>
</html>
