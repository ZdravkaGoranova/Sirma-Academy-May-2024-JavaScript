<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
  </head>
  <body>
    <p>
      <a
        id="someId"
        type="text/html"
        hreflang="bg-bg"
        rel="nofollow"
        target="_blank"
        href="#"
        >resources</a
      >
    </p>
    <button onclick="getAttributes(event)">
      Click here to get attributes value
    </button>
    <script>
      function getAttributes(event) {
        event.preventDefault();

        const aTag = document.getElementById('someId');
        console.log(aTag.href);
        console.log(aTag.hreflang);
        console.log(aTag.rel);
        console.log(aTag.target);
        console.log(aTag.type);

        console.log('href = ' + aTag.getAttribute('href'));
        console.log('target = ' + aTag.getAttribute('target'));
        console.log('rel = ' + aTag.getAttribute('rel'));
        console.log('hreflang = ' + aTag.getAttribute('hreflang'));
        console.log('type = ' + aTag.getAttribute('type'));
      }
    </script>
  </body>
</html>
