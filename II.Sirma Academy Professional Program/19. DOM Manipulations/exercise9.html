<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <style type="text/css">
      body {
        margin: 30px;
      }
    </style>
    <title>Count and display items of a dropdown list</title>
  </head>
  <body>
    <form>
      Select your favorite Color:
      <select id="mySelect">
        <option id="Red">Red</option>
        <option id="Green">Green</option>
        <option id="Blue">Blue</option>
        <option id="White">White</option>
      </select>
      <input
        type="button"
        onclick="getOptions()"
        value="Count and Output all items"
      />
    </form>
    <script>
      function getOptions() {
        const color = document.getElementById('mySelect').value;
        const select = document.getElementById('mySelect');
        // const numberOfOptions = select.length;
        let numberOfOptions = select.options.length;

        let message =
          'Number of items: ' +
          numberOfOptions +
          '\n' +
          `Select color is ${color}` +
          '\n';
        for (let i = 0; i < numberOfOptions; i++) {
          message += 'Option ' + (i + 1) + ': ' + select.options[i].text + '\n';
        }

        alert(message);
      }
    </script>
  </body>
</html>
